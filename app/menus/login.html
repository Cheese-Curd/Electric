<!DOCTYPE html>
<html>
	<head>
		<title>Electric</title>
		<link rel="stylesheet" href="./styles/main.css">
		<link rel="stylesheet" href="./styles/login.css">
	</head>
	<body onload="loaded()">
		<img id="background" width="1280px" height="720px" src="../storage/electric/background/welcome.png">
		<div id="loginBox">
			<p id="loginTitle">Login</p>
			<img id="userImg" width="64" height="64" src="../svgs/black/user.svg">
			<input id="usernameBox" spellcheck="false" required placeholder="Username">
			<input id="passwordBox" type="password" spellcheck="false" placeholder="Password">
			<button onclick="doLogin()" id="loginBtn">Login</button>
		</div>
		<div id="loginErrorBox">
			<div id="loginError"></div>
		</div>
		<script src="../scripts/login.js"></script>
	</body>
</html>
