<!DOCTYPE html>
<html>
	<head>
		<title>Electric [Booting...]</title>
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body>
		<div style="display: block; margin-left: auto; margin-right: auto; margin-top: 250px; text-align: center;">
			<img id="loadIcon" style="opacity: 1; transition: opacity 0.2s ease-in-out;" src="../svgs/white/icon.svg" width=128 height=128>
			<div id="loadText" style="opacity: 1; transition: opacity 0.2s ease-in-out;">Loading Electric</div>
		</div>
		<div id="biosText" style="text-align: right; margin-top: 255px; opacity: 1; transition: opacity 0.2s ease-in-out;">Press DEL to open BIOS Settings.</div>
	</body>
	<script>
		var loadElem = document.getElementById("loadText");

		setInterval(() => {
			loadElem.innerText = loadElem.innerText + ".";
			if (loadElem.innerText == "Loading Electric...")
				loadElem.innerText = "Loading Electric"
		}, 300);

		document.body.addEventListener("keydown", function (event) {
			if (event.key === "Delete")
				window.location.replace("bios.html");
		});

		var loadIcon = document.getElementById("loadIcon");
		setTimeout(() => {
			loadIcon.style.opacity = 0;
			loadText.style.opacity = 0;
			biosText.style.opacity = 0;
			loadIcon.addEventListener("transitionend", (event) => {
				window.location.replace("login.html");
			})
		}, 3000);
	</script>
</html>
